{% extends "base.html" %}

{% block content %}
<section class="signup">
    <div class="row">
        <div
            class="col-sm-8 col-md-6 offset-sm-2 offset-md-3 p-5"
        >
        <h2 class="category-title mt-5">Update Menu Item</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {% if field.name != 'image' %}
                    {{ field | as_crispy_field }}
                {% else %}
                    {{ field }}
                {% endif %}
            {% endfor %}
            <div>
                <p>
                    <button class="submit-btn mt-4" type="submit">Update Menu Item <i class="fa fa-plus"></i></button>
                </p>
            </div>
        </form>    
        </div>
    </div>
</section>
{%endblock%}
