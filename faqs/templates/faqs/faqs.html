{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h4 class="page-title">
                FAQs
            </h4>
        </div>
    </div>
    <div class="accordion" id="accordionExample">
        {% for faq in faq_list %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading-{{ faq.id }}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ faq.id }}" aria-controls="{{ faq.id }}">
                    {{ faq.question }}
                </button>
            </h2>
            <div id="collapse-{{ faq.id }}" class="accordion-collapse collapse show" aria-labelledby="heading-{{ faq.id }}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    {{ faq.answer }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
