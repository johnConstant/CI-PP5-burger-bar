{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h4 class="page-title">
                Shopping Cart
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if cart_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Your cart is empty.</p>
                <a href="{% url 'menu' %}" class="btn btn-outline-black rounded-0 btn-lg">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Still hungry?</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
