{% extends "base.html" %}

{% block content %}
 <!-- Contact us form -->
 <section id="contact-us" class="container">          
        <form method="post" class="my-5">
            <h1>Contact Us</h1>
            <p>Let us know how we're doing. Reach out and tell us what you're thinking.
            </p>      
            {% csrf_token %}  
            {{ contact_form | crispy }}      
            <button type="submit">Get in touch</button>
        </form>
</section>
{% endblock %}
