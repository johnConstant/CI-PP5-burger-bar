{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    {% if user.is_superuser %}
    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-end">
        <a href="/locations/add/" class="btn btn-outline-success p-3 float-right">Add Location <i class="fa fa-plus"></i></a>
      </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-12 text-center">
            <h3 class="page-title my-5 py-5">
                Locations
            </h3>
            <div class="location-links mb-5 pb-5">
                {% for location in location_list %}
                    <a href="{% url 'location_detail' location.slug %}" class="location-button">
                        {{ location.name }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
