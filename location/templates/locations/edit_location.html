{% extends "base.html" %}

{% block content %}
<section class="signup">

        <div
            class="col-sm-8 col-md-6 offset-sm-2 offset-md-3 p-5"
        >
        <h2 class="category-title mt-5">Update Location</h2>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }} 
            <div>
                <p>
                    <button class="submit-btn btn btn-brown p-3 mt-4" type="submit">Update Location <i class="fa fa-plus"></i></button>
                </p>
            </div>
        </form>    
        </div>
    </div>
</section>
{%endblock%}
